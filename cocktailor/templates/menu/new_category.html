{% set page_title = "Menu" %}

{% extends theme("layout.html") %}
{% block content %}
{% from theme('macros.html') import render_pagination, group_field %}

<form class="form" role="form" method="post">
    <h3>New Category</h3>
    <div class="form-group">
	    <div class="col-sm-12">
	        <label>Category Name</label>
	                <input class="form-control" id="cname" name="cname" placeholder="Category Name" required="required" type="text" value="">
	    </div>
	</div>
    <div class="form-group">
	    <div class="col-sm-12">
	        <label>Description</label>
	                <textarea class="form-control" id="cdesc" name="cdesc" placeholder="Description" required="required" rows="12"></textarea>
	    </div>
	</div>

    <button type="submit" class="btn btn-info" name="button" value="reply">Summit</button>
</form>

{% endblock %}
